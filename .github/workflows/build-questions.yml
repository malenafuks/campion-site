name: Build BOJ Questions

on:
  workflow_dispatch:

permissions:
  contents: write   # <-- pozwala na commit/push z workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0      # <-- pełna historia, push działa pewniej

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pdfminer.six

      - name: Parse BOJ PDF -> JSON
        run: |
          python scripts/parse_boj.py \
            --pdf "https://pzj.pl/wp-content/uploads/2020/08/Pytania_Odznaka_Br%C4%85zowa.pdf" \
            --out "exam/boj-questions.json"

      # Zawsze wystaw JSON jako artefakt do pobrania z zakładki Actions
      - name: Upload JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: boj-questions.json
          path: exam/boj-questions.json

      # Commit do repo (działa dzięki permissions: contents: write)
      - name: Commit JSON
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "build: update exam/boj-questions.json (via GH Actions)"
          file_pattern: exam/boj-questions.json
